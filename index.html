<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>noVNC Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        .container {
            text-align: center;
        }
        iframe {
            width: 100%;
            height: 80vh;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>noVNC Viewer</h1>
        <div id="status">Loading domain...</div>
        <iframe id="novncFrame" src="" style="display: none;"></iframe>
    </div>

    <script>
        // 读取 domain.txt 文件
        fetch('domain.txt')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to load domain.txt');
                }
                return response.text();
            })
            .then(domain => {
                const trimmedDomain = domain.trim();
                if (trimmedDomain) {
                    const novncUrl = `${trimmedDomain}/vnc.html`;
                    
                    // 更新 iframe 的 src 属性
                    const iframe = document.getElementById('novncFrame');
                    iframe.src = novncUrl;
                    iframe.style.display = 'block';

                    // 更新状态
                    document.getElementById('status').textContent = `Connected to ${trimmedDomain}`;
                } else {
                    document.getElementById('status').textContent = 'Domain is empty in domain.txt!';
                }
            })
            .catch(error => {
                document.getElementById('status').textContent = `Error: ${error.message}`;
            });
    </script>
</body>
</html>
